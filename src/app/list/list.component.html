<ng-template #cont let-modal>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="modal-basic-title">Detalles Automovil</h4>
                <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <label>Marca: {{autoSeleccionado.marca}}</label>
                <br/>
                <label>Submarca: {{autoSeleccionado.submarca}}</label>
                <br/>
                <label>Modelo: {{autoSeleccionado.modelo}}</label>
                <br/>
                <label>Descripci√≥n: {{autoSeleccionado.descripcion}}</label>
                <br/>
                <label>Fecha de registro: {{autoSeleccionado.fecha_registro}}</label>
            </div> 
        </div>
    </div>
</ng-template>

<ul class="aut">
    <li *ngFor='let auto of autos'>
        <img src="/assets/images/eye.jpg" width="30" height="30" (click)="onSelect(auto, cont)">
        <span class="badge badge-secondary">{{auto.descripcion}}</span>
    </li>
</ul>
